<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body::-webkit-scrollbar{
                display: none;
            }
            body{
                overflow-x: hidden;
                background-image: linear-gradient(50deg,rgb(0, 183, 255),rgb(0, 85, 255),rgb(255, 0, 208));
            }
        </style>
</head>

<body>
    <div class="row">
        <div class="col-2"></div>
        <div class="container mt-5 px-0 border border-0 rounded-3  bg-light w-50 col-8">
            <div class="py-3  text-center bg-dark text-light rounded-top-3">
                <h4>EVENT REGISTRATION FORM</h4>
            </div>
            <form class="container px-3 py-5">
                <div class="m-5 row ">
                    <label for="name" class="col-2 col-form-label"><strong>Name</strong></label>
                    <div class="col-5">
                        <input type="text" class="form-control border border-0 py-2"
                            style="background-color: rgb(239, 239, 239);" id="name" placeholder="First name">
                    </div>
                    <div class="col-5">
                        <input type="text" class="form-control border border-0 py-2"
                            style="background-color: rgb(239, 239, 239);" placeholder="Second Name">
                    </div>
                </div>


                <div class="m-5 row">
                    <label for="company" class="col-2 col-form-label"><strong>Company</strong></label>
                    <div class="col-10">
                        <input type="text" class=" form-control border border-0 py-2"
                            style="background-color: rgb(239, 239, 239);" id="company" placeholder="Company">

                    </div>
                </div>

                <div class="m-5 row">
                    <label for="email" class="col-2 col-form-label"><strong>Email</strong></label>
                    <div class="col-10">
                        <input type="email" class=" form-control border border-0 py-2"
                            style="background-color: rgb(239, 239, 239);" id="email" placeholder="Email">
                    </div>
                </div>

                <div class="m-5 row">
                    <label for="email" class="col-2 col-form-label"><strong>Phone</strong></label>
                    <div class="col-2">
                        <input class="form-control border border-0 py-2" style="background-color: rgb(239, 239, 239);" type="text"
                            placeholder="+91">
                    </div>
                    <div class="col-8">
                        <input type="tel" class=" form-control border border-0 py-2"
                            style="background-color: rgb(239, 239, 239);" id="phone" placeholder="Phone Number">
                    </div>
                </div>
                
               <div class="m-5 row">
                <label for="dropdown" class="col-2 col-form-label"><strong>Subject</strong></label>
                    <div class="dropdown col-10">
                        <a class="btn btn-secondary dropdown-toggle border-0 text-secondary w-100" style="background-color: rgb(239, 239, 239);" href="#" role="button" data-bs-toggle="dropdown" id="dropdown" aria-expanded="false">
                          Choose Option
                        </a>
                      
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </div>
               </div>


               <div class="m-5 row">
                <label for="company" class="col-12 col-form-label fs-6"><strong>Are you an existing customer ?</strong></label>
                <div class="form-check col-1 mx-2">
                    <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" >
                    <label class="form-check-label" for="flexRadioDisabled">
                    Yes
                    </label>
                  </div>
                  <div class="form-check col-1 mx-3">
                    <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled"  >
                    <label class="form-check-label" for="flexRadioCheckedDisabled">
                      No
                    </label>
                  </div>
            </div>

            <button class="btn btn-danger mx-5 py-2 px-4">REGISTER</button>

            </form>
        </div>
        <div class="col-2"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
